<div class="row carousel-container">
  <div class="col-12">
    <h3>
      Welcome to Mountain Cabin Vacations
    </h3>
    <!-- Use the async pipe in ng to auto subscribe/unsububscribe.
    It will wait until cabins$ | async has evaluated and bind to 'cabins' variable -->
    <!-- <ng-container *ngIf="(cabins$ | async) as cabins; else loading"> -->
    @if(cabins$ | async; as cabins) {
      <ngb-carousel [showNavigationArrows]="true" [showNavigationIndicators]="true">
        <ng-template ngbSlide *ngFor="let cabin of cabins">
          <img src="{{cabin.mainImageUrl}}" alt="{{cabin.name}}" class="cabin-image">
          <div class="carousel-caption">
            <h3>{{cabin.name}}</h3>
            <p>{{cabin.location}}</p>
          </div>
        </ng-template>
      </ngb-carousel>
    }
    @else {
      loading
    }
  </div>
  <ng-template #loading>Loading User Data...</ng-template>
</div>
